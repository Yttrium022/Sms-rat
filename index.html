<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Glassmorphism Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <style>
        .inputBox {
            position: relative;
            margin-bottom: -30px;
        }

        .inputBox input[type="submit"] {
            margin-top: 40px;
        }

        input[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .warning {
            color: red;
            display: none;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
            position: absolute;
            bottom: -20px;
            left: 0;
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid red;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .success-message {
            color: green;
            display: none;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
            position: absolute;
            bottom: -20px;
            left: 0;
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid green;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
    <section>
        <div class="leaves">
            <!-- Leaves images here -->
        </div>
        <img src="bg.jpg" class="bg">
        <img src="girl.png" class="girl">
        <img src="trees.png" class="trees">
        <div class="login">
            <h2>Sign In</h2>
            <div class="inputBox">
                <input type="text" placeholder="Username" id="username">
            </div>
            <div class="inputBox">
                <input type="tel" placeholder="Number" id="phoneNumber">
                <p id="warning" class="warning">‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶´‡ßã‡¶® ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞‡¶ü‡¶ø ‡¶∏‡¶†‡¶ø‡¶ï ‡¶®‡¶Ø‡¶º! ‚ö†Ô∏èüö´</p>
            </div>
            <div class="inputBox">
                <input type="submit" value="Login" id="btn">
                <p id="success-message" class="success-message">‡¶≤‡¶ó‡¶ø‡¶® ‡¶∏‡¶´‡¶≤ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!</p>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('btn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the form from submitting the default way

            var phoneNumber = document.getElementById('phoneNumber').value; // Get the phone number value
            var warning = document.getElementById('warning');
            var btn = document.getElementById('btn');

            // Validate phone number
            if (phoneNumber.length !== 11) {
                warning.style.display = 'block';
                warning.style.animation = 'shake 0.5s';
                return;
            } else {
                warning.style.display = 'none';
            }

            // Redirect to OTP page with phone number as a URL parameter
            window.location.href = 'otp.html?phone=' + encodeURIComponent(phoneNumber);
        });
    </script>
</body>
</html>
